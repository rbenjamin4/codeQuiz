<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
<div id="quizContainer">
    <h1>Code Quiz</h1>
    <h2 id="question">Question text</h2>
    <button id="start">START</button>
    <div id="questionContainer"></div>
    <ul>
        <li>
            <input type="radio" name="answer" id="a"><label id="a_text" for="a"></label>
        </li>
        <li>
            <input type="radio" name="answer" id="b"><label id="b_text" for="b"></label>
        </li>
        <li>
            <input type="radio" name="answer" id="c"><label id="c_text" for="c"></label>
        </li>
    </ul>
    <div id="timer"></div>
    <button id="submit">Submit</button>
    <div id="results"></div>
</div>
</body>
</html>
