<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div id="quizContainer">
        <h1>Code Quiz</h1>
        <button id="start">START</button>
        <div id="questionContainer">
            <h2 id="question">Question text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer"><label id="a_text" for="a"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer"><label id="b_text" for="b"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer"><label id="c_text" for="c"></label>
                </li>
            </ul>
            <div id="timer"></div>
            <button id="submit">Submit</button>
        </div>
        <div id="results">
            <h1 id="timeOut">Game over! You've run out of time.</h1>
            <h2>Your score is: <span id="score"></span> </h2><br />
            <input id="userInitials" label='Enter your intitials' placeholder='Enter your initials'></input><br />
            <button id="submitScore">Submit</button>

        </div>
        <div id="scoreDashboard"></div>
    </div>
</body>

</html>
